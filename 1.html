<h2>1.개요</h2>
아프리카TV와 유튜브 등에서 활동하는 인터넷 방송인이다. 리그 오브 레전드를 주력으로 하고있다.
2018년 하반기에 아프리카TV에서 본격적으로 방송을 시작하였고 특유의 유쾌한 입담과 방송능력에 힘입어 2019년 롤 부문 올해의 BJ 5인에 선정, 2020년에는 대상까지 수상하며 방송의 빠른 성장력과 더불어 여러 방면으로 탄탄한 입지를 다지는 데에 성공해 현재는 <strong>아프리카TV에서 손꼽히는 <u>메이저BJ</u></strong>중 한 명으로 성장했다.
